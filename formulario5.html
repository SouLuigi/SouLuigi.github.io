<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Inscrição em Evento</title>
</head>
<body>
    <h1>Inscrição em Evento</h1>
    <form action="#" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="evento">Selecione o Evento:</label>
        <select id="evento" name="evento">
            <option value="evento1">Evento 1</option>
            <option value="evento2">Evento 2</option>
            <option value="evento3">Evento 3</option>
        </select><br>
        
        <p>Palestras:</p>
        <input type="checkbox" id="palestra1" name="palestra1" value="palestra1">
        <label for="palestra1">Palestra 1</label><br>
        
        <input type="checkbox" id="palestra2" name="palestra2" value="palestra2">
        <label for="palestra2">Palestra 2</label><br>
        
        <input type="checkbox" id="palestra3" name="palestra3" value="palestra3">
        <label for="palestra3">Palestra 3</label><br>
        
        <input type="submit" value="Inscrever-se">
    </form>
</body>
</html>
