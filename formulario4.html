<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Pedido de Orçamento</title>
</head>
<body>
    <h1>Pedido de Orçamento</h1>
    <form action="#" method="post">
        <label for="produto">Produto:</label>
        <select id="produto" name="produto">
            <option value="produto1">Produto 1</option>
            <option value="produto2">Produto 2</option>
            <option value="produto3">Produto 3</option>
        </select><br>
        
        <label for="quantidade">Quantidade:</label>
        <input type="number" id="quantidade" name="quantidade" min="1" required><br>
        
        <label for="data_entrega">Data de Entrega:</label>
        <input type="date" id="data_entrega" name="data_entrega" required><br>
        
        <input type="submit" value="Solicitar Orçamento">
    </form>
</body>
</html>
